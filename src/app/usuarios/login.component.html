<div class="card bg-dark text-white">
  <div class="card-header text-center">{{titulo}}</div>
  <div class="card-body " >
    <form method="post">
      <div class="form-group col-sm-6 pb-3 mx-auto">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Nombre Usuario" autofocus required>
      </div>
      <div class="form-group col-sm-6 pb-3 mx-auto">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="form-group col-sm-6 d-grid gap-2 mx-auto">
        <input (click)='login()' type="submit" class="btn btn-primary btn-block" value="Login">
      </div>
    </form>

  </div>

</div>
